<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Rose Garden</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
        
        body {
            background: url('https://images.unsplash.com/photo-1493809842364-78817add7ffb') no-repeat center center/cover;
            text-align: center;
            color: white;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        .garden {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .rose {
            width: 120px;
            height: 120px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Rose_icon.svg/1200px-Rose_icon.svg.png') no-repeat center center/contain;
            margin: 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, filter 0.3s;
        }
        .rose:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
        }
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: darkred;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sweet.mp3" type="audio/mpeg">
    </audio>
    
    <h1>ğŸŒ¹ Welcome to Vishu's Enchanted Rose Garden ğŸŒ¹</h1>
    <p>Each rose carries a heartfelt message for you. Click to reveal! ğŸ’Œ</p>
    
    <div class="garden">
        <div class="rose" onclick="showMessage(0)"></div>
        <div class="rose" onclick="showMessage(1)"></div>
        <div class="rose" onclick="showMessage(2)"></div>
        <div class="rose" onclick="showMessage(3)"></div>
        <div class="rose" onclick="showMessage(4)"></div>
        <div class="rose" onclick="showMessage(5)"></div>
    </div>
    
    <div class="message-box" id="messageBox">
        <p id="messageText"></p>
        <button class="close-btn" onclick="closeMessage()">Close</button>
    </div>
    
    <script>
        const messages = [
            "ğŸŒ¹ This rose symbolizes the very first spark of our love. â¤ï¸",
            "ğŸ’– This rose represents the beauty and kindness in your soul.",
            "ğŸ’Œ Even across the distance, my love for you grows like these roses.",
            "âœ¨ Each petal holds a special memory of us, cherished forever.",
            "ğŸŒ· You are the rarest and most beautiful flower in my heart's garden.",
            "ğŸ¶ Our love is like a melody, forever blooming and magical. ğŸ’•"
        ];
        
        function showMessage(index) {
            document.getElementById('messageText').innerText = messages[index];
            document.getElementById('messageBox').style.display = 'block';
        }
        
        function closeMessage() {
            document.getElementById('messageBox').style.display = 'none';
        }
    </script>
</body>
</html>
